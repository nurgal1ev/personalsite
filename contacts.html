<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Personal Site</title>
</head>
<body>

    <div class="page">
       <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>

                    <div class="header-logo">
                        <img src="img/code.svg" alt="">
                    </div>

                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="#">Contacts</a>
                    </nav>
                </div>

            </div> <!-- container -->
        </header>

        <div class="container">

            <main class="content">
                <div class="content-header">
                    <h1 class="title">Write me a massage</h1>
                    <div class="text">
                        <p>Many desktop publishing paczkages and web page editors now use Lorem</p>
                    </div>
                </div>

                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Send message</button>
                    </div>

                </form>



            </main>
        </div>

        <!-- Footer -->>
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:info@dmitry.com">
                        <img class="contacts-icon" src="img/mail.svg" alt="">info@dmitry.com
                    </a>
                    <a class="contacts-link" href="tel:+37125522531">
                        <img class="contacts-icon" src="img/tel.svg" alt="">+371 255-22-531
                    </a>
                </div>
            </div>
        </footer>



        <img class="author" src="img/photo.png" alt="">

    </div> <!-- /.page -->

</body>
</html>
